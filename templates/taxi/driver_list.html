{% extends "base.html" %}

{% block title %}Driver List{% endblock %}

{% block content %}
<h2>Driver List</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>License Number</th>
        </tr>
    </thead>
    <tbody>
        {% for driver in object_list %}
        <tr>
            <td><a href="{% url 'taxi:driver-detail' driver.pk %}">{{ driver.username }}</a></td>
            <td>{{ driver.license_number }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include "includes/pagination.html" %}
{% endblock %}
