{% extends "base.html" %}

{% block title %}Car List{% endblock %}

{% block content %}
<h2>Car List</h2>
<table>
    <thead>
        <tr>
            <th>Model</th>
            <th>Manufacturer</th>
        </tr>
    </thead>
    <tbody>
        {% for car in object_list %}
        <tr>
            <td><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a></td>
            <td>{{ car.manufacturer.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include "includes/pagination.html" %}
{% endblock %}
